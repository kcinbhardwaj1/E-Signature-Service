openapi: 3.0.1
info:
  title: E-Signature API
  description: |
    APIs to access and modify the Envelopes/Documents on Docusign API . The unit for this API integration‚Äù service that wraps electronic document management and e-signatures.Document has an ID, and can be Created or Updated,and  deleted from this API.The intent is that a user will request to  a new or existing envelope.User can create ,retrieve,delete document with id.
  version: 1.0.0
paths:
  /envelope:
    post:
      tags:
        - remote signing
      summary: Send an envelope with a remote (email) signer and cc recipient
      description: | 
        The envelope includes a pdf, Word, and HTML document. Anchor text (AutoPlace) is used to position the signing fields in the documents.
        This is a general example of creating and sending an envelope (a signing request) to multiple recipients, with multiple documents, and with signature fields for the documents.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/remoteSigning-request"         
      responses:
        200:
            description: Successful response.
            content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/envelope-response"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"        
        default:
          $ref: "#/components/responses/default"
          
  /envelope/embed:
    post:
      tags:
        - embed signing
      summary: signing is done within an application
      description: |
        Embedded Sending An envelope will be created in draft mode and initiated either remotely, via an email notification that directs signers to view or sign their documents through the DocuSign website, or performed directly within an application using embedded sending and embedded signing.
      requestBody:
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/embedSigning-request"                                   
      responses:
        200:
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/embed-response"         
        400:
           $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/default"  
          
  /envelope/template:
    post:
      tags:
        - remote signing using template
      summary: Send an envelope with a remote (email) signer and cc recipient using template
      description: | 
        Remote signing using template. Template Id is must for this remote signing. This is a general example of creating and sending an envelope (a signing request) to multiple recipients, with multiple documents, and with signature fields for the documents.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/remoteSigningByTemplate-request"         
      responses:
        200:
            description: Successful response.
            content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/envelope-response"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"        
        default:
          $ref: "#/components/responses/default"
          
  /envelope/embed/template:
    post:
      tags:
        - embed signing using template
      summary: signing is done within an application using template
      description: |
        This is been created by using template. Template id is must for this embedded signing. Embedded Sending An envelope will be created in draft mode and initiated either remotely, via an email notification that directs signers to view or sign their documents through the DocuSign website, or performed directly within an application using embedded sending and embedded signing.
      requestBody:
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/embedSigningByTemplate-request"                                   
      responses:
        200:
          description: Successful response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/embed-response"         
        400:
           $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/default"  
          
  /envelope/{days}:
    parameters:     
      - name: days
        in: path
        required: true
        description: number of days to get previous envelopes
        example: 10
        schema:
          type: integer 
    get:
      tags:
        - list of envelopes
      summary: it will return the envelope list
      description: |
        Return list of envelope of specified days.
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listEnvelope-responses"          
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/default" 
          
  /envelope/{envelopeId}/document/{docId}:
    parameters:
      - name: envelopeId
        in: path
        required: true
        description: envelopeId of the envelope being accessed.
        schema:
          type: string
        example: 93be49ab-afa0-4adf-933c-f752070d71ec   
      - name: docId
        in: path
        required: true
        description: documentId The ID of the document being accessed.
        schema:
          type: string
        example: 1  
    get:
      tags:
        - download document 
      summary: retrieves the specified document from the specified envelope.
      description: |
        Envelope id and document id is required to retrieve documnet. Documnet id is which has specified while creation of envelope.
      responses:
        200:
         description: Successful response
         content:
           application/json:
             schema:
               $ref: "#/components/schemas/document-responses"    
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound" 
        default:
          $ref: "#/components/responses/default"              
    delete:
      tags:
        - delete document 
      summary: Deletes one or more documents from an existing draft envelope
      description: |
       Deletes one or more documents from an existing envelope that has not yet been completed.The envelope status must be one of(created /sent/delivered)
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/delete-responses"
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"  
        404:
          $ref: "#/components/responses/NotFound"       
        default:
          $ref: "#/components/responses/default"
          
  /envelope/{envelopeId}/document:
    parameters:     
     - name: envelopeId
       in: path
       required: true
       description: The envelope id to fetch all documents from particular envelope
       example: 93be49ab-afa0-4adf-933c-f752070d71ec
       schema:
        type: string    
    get:
      tags:
        - download all documents
      summary: List the envelope documents of specified envelope id. 
      description: |
          Retuens all the documents present in the envelope.A Certificate of Completion document is also associated with every envelope.
      responses:   
          200:
            description: Successful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/listDocument-responses"
          400:
            $ref: "#/components/responses/BadRequest"
          401:
            $ref: "#/components/responses/Unauthorized"        
          default:
            $ref: "#/components/responses/default"           
  /envelope/query:
    post:
      tags:
        - filter envelopes
      summary: It will return filtered envelopes
      description: |
       It will query on envelopes to get filtered envelopes. From date needs to specify, if its not specified then it will query on last 30 days envelopes and returns filtered list. Default value for from date is current date minus 30 days.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/query-request"
      responses:
        200:
          description: Successful response
          content:
             application/json:
               schema:
                 $ref: "#/components/schemas/listEnvelope-responses" 
        400:
          $ref: "#/components/responses/BadRequest"
        401:
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/default"
  /envelope/status:
    post:
      tags:
        - webhook Listener
      summary: It will accept envelope status xml as a string 
      description: |
        Docusign will call this endpoint with XML request body. It parse that xml and stores envelope object which contains envelope and recipient status in in-memory database.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/webhook-request"
      responses:
        200:
          description: Successful response does not return anything
  /envelope/status/{envelopeId}:
    parameters:     
     - name: envelopeId
       in: path
       required: true
       description: The envelope id to fetch envelope status
       example: 93be49ab-afa0-4adf-933c-f752070d71ec
       schema:
        type: string
    get:
      tags:
        - polling envelope status
      summary: envelope and recipient status 
      description: |
          Returns envelope object with envelope and recipient status and removes envelope entry from in-memory database once envelope signing completed.
      responses:   
          200:
            description: Successful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/webhook-responses"
          400:
            $ref: "#/components/responses/BadRequest"
          401:
            $ref: "#/components/responses/Unauthorized"  
          404:
            $ref: "#/components/responses/NotFound"             
          default:
            $ref: "#/components/responses/default" 
  /template:
    get:
      tags:
        - list of templates
      summary: List all the templates 
      description: |
          Retuens all the templates list
      responses:   
          200:
            description: Successful response
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/template-responses"
          400:
            $ref: "#/components/responses/BadRequest"
          401:
            $ref: "#/components/responses/Unauthorized"        
          default:
            $ref: "#/components/responses/default"
          
                       
components:
    responses:
        BadRequest:
            description: Bad Request
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/errorDetails"
                    example:
                        error: Bad Request 
                        message: Some input provided was wrong (Identify the bad input in the error), please check the value
                        status: 400
                        timestamp: 2020-07-06T03:59:49.4870000Z
                                               
        default:
            description: Unexpected error
            content:
                application/json:
                    schema:
                      additionalProperties: false
                      $ref: "#/components/schemas/errorDetails"
                    example:
                        error: Internal Server Error
                        message: An Internal Server error occured
                        status: 500
                        timestamp: 2020-07-06T03:59:49.4870000Z
                       
        NotFound:
            description: Not Found
            content:
              application/json:
                schema:
                  additionalProperties: false
                  $ref: "#/components/schemas/errorDetails"
                example:
                    error: Not Found  
                    message: Could not find the specified ID. Please check your input and try again.
                    status: 404
                    timestamp: 2020-07-06T03:59:49.4870000Z
                      
        Unauthorized:
            description: User failed to provide a valid key.
            content:
                application/json:
                    schema:
                        $ref: "#/components/schemas/errorDetails"
                    example:
                        error: Unauthorized
                        message: Authorization for this operation failed
                        status: 401
                        timestamp: 2020-07-06T03:59:49.4870000Z                       
